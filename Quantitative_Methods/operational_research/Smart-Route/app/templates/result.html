<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Optimization Result</h1>
        <a href="/">Back to Input</a>
        <div id="result">
            <h2>Optimal Route:</h2>
            {% if route %}
                {% for route_item in route %}
                    <p>From {{ route_item[0] + 1 }} to {{ route_item[1] + 1 }} with cost {{ route_item[2] }}</p>
                {% endfor %}
                <h3>Total Cost: {{ total_cost }}</h3>
            {% else %}
                <p>No result found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
