<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Route Optimization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Logistics Route Optimization</h1>
        <form action="/optimize-route" method="post">
            <label for="num-nodes">Number of Locations:</label>
            <input type="number" id="num-nodes" name="num-nodes" min="2" required>

            <div id="distances-section">
                <!-- Dynamic fields will be inserted here -->
            </div>

            <button type="submit">Submit</button>
        </form>
        <script>
            document.getElementById('num-nodes').addEventListener('change', function () {
                const numNodes = parseInt(this.value);
                const distancesSection = document.getElementById('distances-section');
                distancesSection.innerHTML = '<label for="distances">Distances Matrix:</label>';

                for (let i = 0; i < numNodes; i++) {
                    const inputRow = document.createElement('input');
                    inputRow.type = 'text';
                    inputRow.placeholder = `Distances from location ${i + 1} (space-separated)`;
                    inputRow.name = `distances-${i}`;
                    distancesSection.appendChild(inputRow);
                    distancesSection.appendChild(document.createElement('br'));
                }
            });
        </script>
    </div>
</body>
</html>
