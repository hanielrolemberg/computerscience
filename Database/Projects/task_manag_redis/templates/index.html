<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <a href="{{ url_for('add_task') }}">Add Task</a>
    <ul>
        {% for task in tasks %}
        <li>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Status: {{ task.status }}</p>
            <a href="{{ url_for('update_task', id=task.id) }}">Update</a>
            <form action="{{ url_for('delete_task', id=task.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
