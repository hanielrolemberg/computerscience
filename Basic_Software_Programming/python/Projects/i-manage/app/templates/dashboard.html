<!-- /app/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p><a href="{{ url_for('main.new_goal') }}">Create New Goal</a></p>
    <ul>
        {% for goal in goals %}
            <li>
                <h2>{{ goal.title }}</h2>
                <p>{{ goal.description }}</p>
                <p><a href="{{ url_for('main.update_goal', goal_id=goal.id) }}">Edit</a> | 
                <form action="{{ url_for('main.delete_goal', goal_id=goal.id) }}" method="POST" style="display:inline;">
                    {{ form.hidden_tag() }}
                    <button type="submit">Delete</button>
                </form></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
