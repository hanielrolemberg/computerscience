<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">I-Manage</h1>
            <nav class="nav">
                <ul>
                    <a href="{{ url_for('main.index') }}" class="nav-link">Home</a>
                    
                    <a href="{{ url_for('main.logout') }}" class="nav-link">Logout</a>

                    <a href="{{ url_for('main.switch_user') }}" class="nav-link">Switch Users</a>

                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="dashboard-section">
            <h2 class="section-title">Your Goals</h2>
            <div class="goals">
                {% for goal in goals %}
                <div class="goal-card">
                    <h3 class="goal-title">{{ goal.title }}</h3>
                    <p class="goal-description">{{ goal.description }}</p>
                    <div class="goal-actions">
                        <a href="{{ url_for('main.update_goal', goal_id=goal.id) }}" class="btn btn-edit">Edit</a>
                        <form action="{{ url_for('main.delete_goal', goal_id=goal.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('main.new_goal') }}" class="btn btn-add">+ Add New Goal</a>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
        </div>
        
    </footer>
</body>
</html>
